  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/leaderboard.css">
  <title>Donation Leaderboard</title>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="donation.html">Donate</a></li>
        <li><a href="events.html">Events</a></li>
        <li class = "dropdown_menu">
          <div>Feedback</div>
          <div class = "feedback_content">
              <a href="feedback.html">Feedback</a>
              <a href="staff_feedback.html">Feedback Staff</a>
              <a href="inbox.html">Inbox</a>
              <a href = "feedback_statistics.html">Feedback Statistics</a>

          </div>
        </li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="credit.html">Credits</a></li>
        <li><a href="loginsignup.html">Signup</a></li> 

      </ul>
    </div>
  </nav>
  
  <!-- Main content for the leaderboard -->
  <div class="main-content">
    <div class="leaderboard-container">
      <h2 id="leaderboard-title">Top Donors by One-Time Donation</h2>
      <div class="top-donors" id="topDonors">
        <!-- Top donors will be dynamically inserted here -->
      </div>
      <div class="search-sort">
        <input type="text" id="searchDonor" placeholder="Search donor">
        <div class="sort-buttons">
          <button onclick="toggleDonationType()">Toggle Donation Type</button>
        </div>
      </div>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Amount Donated</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/leaderboard.js"></script>
</body>
</html>
