<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/feedback.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
   crossorigin="anonymous">
        <title>Staff Feedback Details Page</title>
      </head>

      <body class = "feedback_body">
        <nav class="navbar">
            <div class="nav-container">
              <div class="logo">Social Impact</div>
              <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </nav>
        <section class = "feedback_details_container">
            <div class="text-nowrap">
                <span class = "font-weight-bold" id = "feedback_title">Title: </span>
            </div>
            <br>
            <br>
            <div class="text-nowrap ">
                <span class="font-weight-bold" id = "feedback_category">Category:</span>
            </div>
            <br>
            <br>
            <div class="text-nowrap ">
                <span class="font-weight-bold" id = "feedback_description">Description:</span>
            </div>
            <br>
            <br>
            <span class ="feedback_details_button">
            <button type="submit" class="btn btn-primary feedback_button bg-success" id = "feedback_verify" data-toggle = "modal" data-target = "#feedback_verify_modal">Verify</button>
            <button type="submit" class="btn btn-primary feedback_button bg-danger" id = "feedback_delete">Delete</button>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Launch demo modal
            </button>   -->
          </span>


        </section>



<!-- Modal Justification -->
<div class="modal fade" id="feedback_verify_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Justification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "feedback_justification_form">
          <div class="form-group">
            <label for="message-text" class="col-form-label">Justification:</label>
            <textarea class="form-control" id="feedback_justification_text" rows = 5></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id = "feedback_justification_submit" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Response -->
<div class="modal fade" id="feedback_response_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Response</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "feedback_justification_form">
          <div class="form-group">
            <label for="message-text" class="col-form-label">Response:</label>
            <textarea class="form-control" id="feedback_response_text" rows = 5></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id = "feedback_response_submit" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script type = "module" src = "js/feedback_staff_details.js"></script>
      </body>



</html>
