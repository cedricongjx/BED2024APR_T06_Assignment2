</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="donation.html">Donate</a></li>

        <!-- Dropdown menu for Feedback -->

          <div>Feedback</div>

            <a href="feedback.html">Feedback</a>
            <a href="staff_feedback.html">Feedback Staff</a>

        <li><a href="loginsignup.html">Signup</a></li> <!-- Added Signup link -->
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>User Management</h1>
    <div class="user-list">
      <h2>All Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>

    <div class="user-actions">
      <h2>Get User by ID</h2>
      <form id="getUserForm" onsubmit="getUserByIdForm(event)">
        <input type="number" id="userId" placeholder="User ID" required>
        <button type="submit">Get User</button>
      </form>
      <div id="userDetails"></div>

      <h2>Update User</h2>
      <form id="updateUserForm" onsubmit="updateUser(event)">
        <input type="number" id="updateUserId" placeholder="User ID" required>
        <input type="text" id="updateUsername" placeholder="Username" required>
        <input type="password" id="updatePassword" placeholder="Password" required>
        <button type="submit">Update User</button>
      </form>
    </div>
  </div>
  <script src="js/adminUsers.js"></script>
</body>
