<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loginsignup.css">
  <title>Signup/Login</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="title">Signup</div>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <input type="text" id="signupUsername" name="username" placeholder="Username" required>
        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
    </div>

    <div class="auth-box" id="loginBox" style="display: none;">
      <div class="title">Login</div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="text" id="loginUsername" name="username" placeholder="Username" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="toggleAuthForms()">Signup</a></p>
    </div>
  </div>

  <script src="js/loginsignup.js"></script>
</body>
</html>
