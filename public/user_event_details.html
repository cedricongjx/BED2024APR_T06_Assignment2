<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/event-details.css">
  <link rel="stylesheet" href="css/event.css">
  <title>Event Details</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="event-details">
      <img id="eventImg" alt="Event Image" class="event-img">
      <div class="event-text">
        <h2 id="eventTitle"></h2>
        <p id="eventDescription"></p>
        <p id="eventDateTime"></p>
        <p id="eventLocation"></p>
        <div id="eventCategories">
          <h3>Categories</h3>
          <ul id="categoryList"></ul>
        </div>
        <button id="registerButton" class="btn-register">Register</button>
        <button id="removeButton" class = "btn-register">Remove</button>
      </div>
    </div>
    <div id="eventUsers">
      <h3>Registered Users</h3>
      <ul id="userList"></ul>
    </div>
  </div>

  <script src="js/user_event_details.js"></script>
</body>
</html>
