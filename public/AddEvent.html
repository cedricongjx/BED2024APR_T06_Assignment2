<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/addevent.css">
  <title>Events Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class="container min-vh-100 d-flex justify-content-center">
    <form class="form-container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="eventname" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventInputName" aria-describedby="eventHelp" placeholder="Enter event name">
          </div>
          <div id="dateTimeFields" class="mb-3">
            <label for="eventDateTime1" class="form-label">Event Times</label>
            <input type="datetime-local" class="form-control" id="eventDateTime1" name="eventDateTime[]">
            <button type="button" class="btn btn-secondary mt-2" onclick="addDateTimeField()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="Dform-group">
            <label for="eventInputDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventInputDescription" rows="5"></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="eventBanner">Event banner</label>
            <input type="file" class="form-control-file" id="eventInputImage">
          </div> -->
          <div class="button-container">
            <button type="button" class="btn btn-danger btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/addevent.js"></script>
</body>
</html>
