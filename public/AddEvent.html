<!-- UI CREATE EVENTS THAT WORKS -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/addevent.css">
  <title>Events Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class="container min-vh-100 d-flex justify-content-center">
    <form id="eventForm" method="POST" enctype="multipart/form-data" class="form-container" style="width: 100%; max-width: 28rem; background: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
      <h1 style="margin-bottom: 1.5rem; font-size: 1.875rem; font-weight: 800; color: #111827;">Create Event</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="eventInputName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventInputName" aria-describedby="eventHelp" placeholder="Enter event name" style="margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
          </div>
          <div id="dateTimeFields" class="mb-3">
            <label for="eventDateTime1" class="form-label">Event Times</label>
            <input type="datetime-local" class="form-control" id="eventDateTime1" name="eventDateTime[]" style="margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            <button type="button" class="btn btn-secondary mt-2" onclick="addDateTimeField()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="eventInputDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventInputDescription" rows="5" style="margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem;"></textarea>
          </div>
          <div class="form-group">
            <label for="eventInputLocation" class="form-label">Event Location</label>
            <input type="text" class="form-control" id="eventInputlocation" aria-describedby="eventHelp" placeholder="Enter event location" style="margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
          </div>
          <div class="form-group">
            <label for="eventInputImage" class="form-label">Event Banner</label>
            <input type="file" class="form-control-file" id="eventInputImage" name="image" accept="image/*" required style="margin-bottom: 1rem;">
          </div>
          <div class="form-group">
            <label for="categoryInput" class="form-label">Event Categories</label>
            <input type="text" class="form-control" id="categoryInput" placeholder="Enter category" style="margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            <button type="button" class="btn btn-secondary mt-2" onclick="addCategory()">Add Category</button>
            <div id="categoryList" class="mt-3"></div>
          </div>
          <div class="form-group">
            <label for="existingCategories" class="form-label">Select Existing Categories</label>
            <div id="existingCategories" class="mt-3"></div>
          </div>
          <div class="button-container">
            <button type="button" class="btn btn-danger btn-submit" style="background: #3b82f6; padding: 0.75rem 1.5rem; border-radius: 0.375rem; color: white; text-align: center; cursor: pointer; font-weight: 500;">Create Event</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/addevent.js"></script>
</body>
</html>
