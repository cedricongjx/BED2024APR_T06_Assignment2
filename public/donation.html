<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/donation.css">
  <title>Donation Page</title>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="donation.html">Donate</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <!-- Dropdown menu for Feedback -->
        <li class="dropdown_menu">
          <div>Feedback</div>
          <div class="feedback_content">
            <a href="feedback.html">Feedback</a>
            <a href="staff_feedback.html">Feedback Staff</a>
            <a href="inbox.html">Inbox</a>
          </div>
        </li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="credit.html">Credits</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Donation form container -->
  <div class="donation-container">
    <div class="donation-box">
      <div class="title">Donation Information</div>
      <form id="donationForm" onsubmit="handleDonation(event)">
        <div class="fields">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <input type="text" id="amount" name="amount" placeholder="Amount to Donate" required>
          <select id="donationType" name="donationType" required onchange="toggleMonthsField()">
            <option value="one-time">One-Time</option>
            <option value="monthly">Monthly</option>
          </select>
          <input type="number" id="months" name="months" placeholder="Number of Months" style="display: none;">
        </div>
        <div class="confirm" id="confirmMessage"></div>
        <button type="submit" class="donate-button"><i class="fa fa-credit-card"></i> Donate Now</button>
      </form>
    </div>
  </div>

  <script src="js/donation.js"></script>
</body>
</html>
