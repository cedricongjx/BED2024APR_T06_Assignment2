<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <title>Donation Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="donation-container">
    <div class="donation-box">
      <div class="title">Donation Information</div>
      <form id="donationForm" onsubmit="handleDonation(event)">
        <div class="fields">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <input type="text" id="amount" name="amount" placeholder="Amount to Donate" required>
          <select id="donationType" name="donationType" required onchange="toggleMonthsField()">
            <option value="one-time">One-Time</option>
            <option value="monthly">Monthly</option>
          </select>
          <input type="number" id="months" name="months" placeholder="Number of Months" style="display: none;">
        </div>
        <div class="confirm" id="confirmMessage"></div>
        <button type="submit" class="donate-button"><i class="fa fa-credit-card"></i> Donate Now</button>
      </form>
    </div>
  </div>

  <script src="js/donation.js"></script>
</body>
</html>
