<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <title>Donation Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Social Impact</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="donation-container">
    <div class="donation-box">
      <div class="title">Donation Information</div>
      <form id="donationForm">
        <div class="fields">
          <input type="text" id="firstName" name="firstName" placeholder="First Name">
          <input type="text" id="lastName" name="lastName" placeholder="Last Name">
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="amount">
          <div class="button" onclick="selectAmount(30)">$30</div>
          <div class="button" onclick="selectAmount(50)">$50</div>
          <div class="button" onclick="selectAmount(100)">$100</div>
          <div class="button">$<input type="text" class="set-amount" placeholder="Custom" id="customAmount" oninput="selectCustomAmount()" name="customAmount"></div>
        </div>
        <div class="switch">
          <input type="radio" class="switch-input" name="donationType" value="One-Time" id="one-time" checked onclick="toggleMonthly(false)">
          <label for="one-time" class="switch-label switch-label-off">One-Time</label>
          <input type="radio" class="switch-input" name="donationType" value="Monthly" id="monthly" onclick="toggleMonthly(true)">
          <label for="monthly" class="switch-label switch-label-on">Monthly</label>
          <span class="switch-selection"></span>
        </div>
        <div class="monthly-options" id="monthlyOptions" style="display: none;">
          <div class="amount">
            <div class="button" onclick="selectMonths(1)">1 Month</div>
            <div class="button" onclick="selectMonths(3)">3 Months</div>
            <div class="button" onclick="selectMonths(6)">6 Months</div>
            <div class="button" onclick="selectMonths(12)">12 Months</div>
          </div>
        </div>
        <div class="checkboxes">
          <input type="checkbox" id="receipt" class="checkbox" name="receipt">
          <label for="receipt">Email Me A Receipt</label>
        </div>
        <div class="confirm" id="confirmMessage"></div>
        <button type="submit" class="donate-button"><i class="fa fa-credit-card"></i> Donate Now</button>
      </form>
    </div>
  </div>

  <script src="js/donation.js"></script>
</body>
</html>
